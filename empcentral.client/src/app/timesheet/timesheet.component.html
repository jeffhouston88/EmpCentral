<div style="margin: 25px;" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    

    <!-- Name Column -->
    <ng-container matColumnDef="transferredTo">
      <th mat-header-cell *matHeaderCellDef> Vendor </th>
      <td mat-cell *matCellDef="let element"> {{element.Vendor}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="recordedHours">
      <th mat-header-cell *matHeaderCellDef> Recorded Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.recordedHours}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="periodStarting">
      <th mat-header-cell *matHeaderCellDef> Period Starting </th>
      <td mat-cell *matCellDef="let element"> {{element.periodStarting}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="periodEnding">
      <th mat-header-cell *matHeaderCellDef> Period Ending </th>
      <td mat-cell *matCellDef="let element"> {{element.periodEnding}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
