
<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" ></button>     
    </ng-template>
  </p-toolbar>

  <p-table #dt [value]="EmpData" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
            [rowHover]="true" dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="Name">Id# <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="Name">Project <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="Status">Vendor <p-sortIcon field="status"></p-sortIcon></th>
        <th pSortableColumn="Role">period Starting <p-sortIcon field="role"></p-sortIcon></th>     
     
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>

        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.status}}</td>
        <td>{{employee.role}}</td>



      </tr>
    </ng-template>
  </p-table>
</div>
