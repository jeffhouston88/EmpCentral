<div style="margin: 25px;" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ex. Pizza" value="Sushi">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="transferredTo">
            <th mat-header-cell *matHeaderCellDef> Transferred To </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ex. Pizza" value="Sushi">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="recordedHours">
            <th mat-header-cell *matHeaderCellDef> Recorded Hours </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ex. Pizza" value="Sushi">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="periodStarting">
            <th mat-header-cell *matHeaderCellDef> Period Starting </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ex. Pizza" value="Sushi">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="periodEnding">
            <th mat-header-cell *matHeaderCellDef> Period Ending </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ex. Pizza" value="Sushi">
                </mat-form-field>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
